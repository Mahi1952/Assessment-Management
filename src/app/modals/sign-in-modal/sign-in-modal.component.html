<div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signInModalLabel">{{ isRegisterMode ? 'Create Account' : 'Sign In' }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form *ngIf="!isRegisterMode; else registerForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="email" [(ngModel)]="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>

                <ng-template #registerForm>
                    <form (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <p class="mt-3 logger">Already have an account? <a href="#" (click)="toggle($event)">Sign In</a></p>
                </ng-template>

                <p *ngIf="!isRegisterMode" class="mt-3 logger">NEW HERE? <a href="#"
                        (click)="toggle($event)">REGISTER</a></p>
            </div>
        </div>
    </div>
</div>
